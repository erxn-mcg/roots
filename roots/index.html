<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
            body{
                background-color: #CFFFE5;
                font-family: 'Quicksand', sans-serif;
            }

            img {
                width: 100px;
                height: auto;
                margin-top: 33%;
            }

            .logo {
                height: 110px;
                width: 110px;
                border-radius: 50%;
                background-color: white;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
                border: 5px solid #ECECEC;
                margin-top: 60px;
                z-index: 1;
            }

            h1 {
                font-weight: 500;
                text-align: center;
                font-size: 40px;
            }

            .login {
                margin-top: 0;
                height: 400px;
                width: 50%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background-color: white;
                border: 5px solid #ECECEC;
                border-radius: 60px;
                z-index: 2;
            }

            
        </style>
    </head>
    <body>
        <div class="logo">
            <img src="https://i.postimg.cc/FRkfXgD5/Screenshot-2021-08-13-at-19-31-56.png">
        </div>
        <div class="login">
            <h1>Welcome Back!</h1>
            <form>
                <label for="username">Username:</label>
                <br />
                <input type="username" id="username" name="username" placeholder="Username...">
                <label for="password">Password:</label>
                <br />
                <input type="password" id="password" name="password" placeholder="Username...">
            </form>
        </div>
    </body>
</html>
