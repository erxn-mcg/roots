<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
            body{
                background-color: #CFFFE5;
                font-family: 'Quicksand', sans-serif;
            }

            img {
                width: 100px;
                height: auto;
                margin-top: 33%;
            }

            .logo {
                height: 110px;
                width: 110px;
                border-radius: 50%;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 70px;
                z-index: 1;
            }

            h1 {
                font-weight: 500;
                text-align: center;
                font-size: 40px;
            }

            .login {
                margin-top: 0;
                height: 670px;
                width: 50%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background-color: #ECECEC;
                border: 5px solid #fff;
                border-radius: 60px;
                z-index: 2;
            }

            label {
                font-size: 30px;
            }

            input {
                height: 40px;
                border: none;
                border-radius: 20px;
                margin-top: 10px;
                margin-bottom: 40px;
                font-size: 18px;
            }

            button {
                height: 40px;
                width: 150px;
                border-radius: 20px;
                margin-top: 0;
                outline: none;
                border: none;
                background-color: #CFFFE5;
                border: 2px solid white;
                font-size: 20px;
            }

            button:hover {
                color: #000;
                border-color: #000;
            }

            p {
                font-size: 15px;
                color: #bbb;
                opacity: 0.7;
                text-align: center;
                margin-top: 40px;
                margin-bottom: 50px;
            }

            a {
                color: #bbb;
            }

            
        </style>
    </head>
    <body>
        <div class="logo">
            <img src="https://i.postimg.cc/hGQJkRDP/logo.png">
        </div>
        <div class="login">
            <h1>Welcome Back!</h1>
<form method="POST">
    <div align="center" class="form-group">
        <label style=" margin-top: 20px;" for="email">Email Address</label>
        <br />
        <input style="width: 40%;" type="text" id="email" name="email" class="form-control" placeholder="Enter Email..." />
        <br />
        <label for="username">Username</label>
        <br />
        <input style="width: 40%" type="text" id="username" name="username" class="form-control" placeholder="Enter Username..." />
        <br />
        <label for="password1">Password</label>
        <br />
        <input style="width: 40%" type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password..." />
        <br />
        <label for="password2">Confirm Password</label>
        <br />
        <input style="width: 40%" type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password..." />
        <br />
        <div align="center">
        <button class="btn btn-dark" type="submit">Sign Up</button>
        </div>
    </div>
</form>

<p>Not yet a member? <a href="/login">Log in!</a></p>
</div>
</body>
</html>
